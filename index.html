<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>InstaShop</title>
  </head>
  <body>
    <div class="instashop-wrapper">
      <div class="instashop-phone">
        <img src="/img/InstaShop3.png" alt="tela do celular" />
      </div>
      <div class="instashop-continue">
        <div class="group">
          <img
            src="/img/InstaShopLogo.png"
            class="instashop-logo"
            alt="instashop logo"
          />
          <div class="profile-photo">
            <img src="/img/profile2.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instashop-login"> Continue as ryan.adriel_</a>
          <p class="not-account">
            Not ryan.adriel_?
            <span class="link-blue">
              <a href="#" class="instashop-logout"> Switch Accounts </a>
            </span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
